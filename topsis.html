<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOPSIS Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style/topsis.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <a href="index.html" class="back">Back to Dashboard</a>
    <div class="container my-5">
      <h1 class="text-center mb-4">TOPSIS Multi Attribute Decision Making</h1>

      <div id="inputContainer" class="card p-4 mb-5">
        <div class="mb-3">
          <label for="rows" class="form-label">Number of Alternatives (rows):</label>
          <input type="number" id="rows" class="form-control" min="1" value="3" />
        </div>
        <div class="mb-3">
          <label for="columns" class="form-label">Number of Criteria (columns):</label>
          <input type="number" id="columns" class="form-control" min="1" value="3" />
        </div>
        <button onclick="generateTable()" class="btn btn-primary">Generate Decision Table</button>
      </div>

      <div id="table-container" class="table-responsive mb-5"></div>
      <div id="weight-container" class="table-responsive mb-5"></div>
      <div id="result-container"></div>
    </div>
    <button class="scroll-to-top text-center" id="scrollToTopBtn" onclick="scrollToTop()">
      <i class="fas fa-chevron-up"></i>
    </button>

    <script src="script/topsis.js"></script>
    <script src="script/scroll-up.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
