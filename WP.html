<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WP Method Input</title>
    <link rel="stylesheet" href="style/WP.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body>
    <a href="index.html" class="back">Back to Dashboard</a>
    <div class="container my-5">
        <h1 class="text-center mb-4">WP Method Input</h1>

        <div id="inputContainer" class="card p-4 mb-5">
            <h2 class="card-title">Input Kriteria dan Alternatif</h2>
            <div class="mb-3">
                <label for="numKriteria" class="form-label">Number of Criteria (columns):</label>
                <input type="number" id="numKriteria" class="form-control" min="1" value="3">
            </div>
            <div class="mb-3">
                <label for="numAlternatif" class="form-label">Number of Alternatives (rows):</label>
                <input type="number" id="numAlternatif" class="form-control" min="1" value="3">
            </div>
            <button onclick="generateTable()" class="btn btn-primary">Generate Matrix</button>
        </div>

        <h2 class="text-center mb-4">Input Matrix</h2>
        <div class="table-responsive mb-5">
            <table id="matrixInput" class="table table-bordered"></table>
            <div class="text-center mb-4">
                <button onclick="calculate()" class="btn btn-success">Calculate</button>
            </div>
        </div>
        <div class="output" id="output">
            <h2 class="text-center mb-4">Output Matrix</h2>
            <div class="table-responsive mb-5">
                <table id="matrixOutput" class="table table-bordered"></table>
            </div>
            <h2 id="conclusion"></h2>
        </div>

        

    </div>
    <script src="script/WP.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
